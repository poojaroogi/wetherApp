<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌤 Weather Explorer</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="card glass">
      <label class="switch">
  <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
  <span class="slider round"></span>
</label>

      <h1>🌍 Weather Explorer</h1>
      <p class="subtitle">Enter any location in the world — even your village!</p>

     
      <div class="autocomplete-container">
        <input type="text" id="locationInput" placeholder="🔍 City, State, Country..." oninput="showSuggestions()" />
        <div id="suggestions"></div>
        <button onclick="getWeather()">Go</button>
      </div>

      <p id="error" class="error"></p>
      <div id="weatherCard" class="weather-info hidden"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
